<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT picture containing a transparent cube">
      <section class="info-section">
        <div class="text-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="cost-container">
          <div class="cost">
            <img src="./images/icon-ethereum.svg" alt="Light blue etherium icon">
            <p>0.041 ETH</p>
          </div>
          <div class="timer">
            <img src="./images/icon-clock.svg" alt="Wall clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="user-container">
          <img src="./images/image-avatar.png" alt="Profile picture of the NFT creator">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
